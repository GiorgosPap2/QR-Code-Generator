<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Team Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 0.5s ease; 
        }
        #teamContent {
            font-size: 5em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
        }

        .default {
            background-color: #f0f0f0;
            color: #333;
        }

        .Αστέρι {
            background-color: #000033; 
            color: #ffff99; 
            text-shadow: 0 0 5px #fff;
        }
        .Κήπος {
            background-color: #e6ffe6; 
            color: #006600; 
            border: 2px solid #009900;
        }
        .Μήλο {
            background-color: #ffcccc; 
            color: #cc0000; 
        }
        .Σχολείο {
            background-color: #f5f5dc; 
            color: #4b2e2e; 
        }
        .Φως {
            background-color: #fff3e6; 
            color: #ff9900; 
            text-shadow: 0 0 10px #ffcc00;
        }
        .Φύση {
            background-color: #ccffcc;
            color: #006633; 
        }
        .Βουνό {
            background-color: #d9b38c;
            color: #3d2b1f; 
            border: 2px solid #8c5523;
        }
        .Θάλασσα {
            background-color: #cce5ff; 
            color: #003366; 
        }
        .Παγωτό {
            background-color: #ffe6f0; 
            color: #ff6699; 
        }
        .Φωτιά {
            background-color: #ffcccc; 
            color: #660000; 
            text-shadow: 0 0 5px #ff3300;
        }
    </style>
</head>
<body class="default">
    <div id="teamContent"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const team = urlParams.get('team');

        const teamData = {
            'team1': 'Αστέρι',
            'team2': 'Κήπος',
            'team3': 'Μήλο',
            'team4': 'Σχολείο',
            'team5': 'Φως',
            'team6': 'Φύση',
            'team7': 'Βουνό',
            'team8': 'Θάλασσα',
            'team9': 'Παγωτό',
            'team10': 'Φωτιά'
        };

        const contentElement = document.getElementById('teamContent');
        if (team && teamData[team]) {
            const word = teamData[team];
            contentElement.textContent = word;
            document.body.className = word;
        } else {
            contentElement.textContent = 'Team not found';
            document.body.className = 'default'; 
        }
    </script>
</body>
</html>
