<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Team Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 0.5s ease; 
        }
        #teamContent {
            font-size: 5em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
        }

        /* Default style for "Team not found" */
        .default {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Styles for each word */
        .Αστέρι {
            background-color: #000033; /* Dark blue night sky */
            color: #ffff99; /* Star-like yellow */
            text-shadow: 0 0 5px #fff;
        }
        .Κήπος {
            background-color: #e6ffe6; /* Light green */
            color: #006600; /* Dark green */
            border: 2px solid #009900;
        }
        .Μήλο {
            background-color: #ffcccc; /* Light red */
            color: #cc0000; /* Apple red */
        }
        .Σχολείο {
            background-color: #f5f5dc; /* Beige like old paper */
            color: #4b2e2e; /* Brown like wood desks */
        }
        .Φως {
            background-color: #fff3e6; /* Warm light */
            color: #ff9900; /* Orange glow */
            text-shadow: 0 0 10px #ffcc00;
        }
        .Ζωή {
            background-color: #ccffcc; /* Vibrant green */
            color: #006633; /* Life-like green */
        }
        .Βουνό {
            background-color: #d9b38c; /* Earthy brown */
            color: #3d2b1f; /* Dark brown */
            border: 2px solid #8c5523;
        }
        .Θάλασσα {
            background-color: #cce5ff; /* Sea blue */
            color: #003366; /* Deep blue */
        }
        .Παγωτό {
            background-color: #ffe6f0; /* Light pink */
            color: #ff6699; /* Ice cream pink */
        }
        .Ηφαίστειο {
            background-color: #ffcccc; /* Lava red */
            color: #660000; /* Dark red */
            text-shadow: 0 0 5px #ff3300;
        }
    </style>
</head>
<body class="default">
    <div id="teamContent"></div>

    <script>
        // Get the team parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const team = urlParams.get('team');

        // Team information
        const teamData = {
            'team1': 'Αστέρι',
            'team2': 'Κήπος',
            'team3': 'Μήλο',
            'team4': 'Σχολείο',
            'team5': 'Φως',
            'team6': 'Ζωή',
            'team7': 'Βουνό',
            'team8': 'Θάλασσα',
            'team9': 'Παγωτό',
            'team10': 'Ηφαίστειο'
        };

        // Display the team information and apply styling
        const contentElement = document.getElementById('teamContent');
        if (team && teamData[team]) {
            const word = teamData[team];
            contentElement.textContent = word;
            document.body.className = word;
        } else {
            contentElement.textContent = 'Team not found';
            document.body.className = 'default'; 
        }
    </script>
</body>
</html>
